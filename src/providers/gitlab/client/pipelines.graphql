query FetchPipelines(
  $projectPath: ID!
  $first: Int!
  $after: String
  $ref: String
  $status: PipelineStatusEnum
) {
  project(fullPath: $projectPath) {
    pipelines(first: $first, after: $after, ref: $ref, status: $status) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        id
        ref
        source
        status
        duration
        stages {
          nodes {
            name
          }
        }
      }
    }
  }
}

query FetchPipelineJobs(
  $projectPath: ID!
  $pipelineId: CiPipelineID!
  $first: Int!
  $after: String
) {
  project(fullPath: $projectPath) {
    pipeline(id: $pipelineId) {
      jobs(first: $first, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          id
          name
          status
          duration
          retried
          stage {
            name
          }
          needs {
            nodes {
              name
            }
          }
        }
      }
    }
  }
}
