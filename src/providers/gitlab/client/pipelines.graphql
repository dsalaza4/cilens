query FetchPipelines($projectPath: ID!, $first: Int!, $after: String, $ref: String) {
  project(fullPath: $projectPath) {
    pipelines(first: $first, after: $after, ref: $ref) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        ref
        source
        status
        duration
        jobs {
          nodes {
            name
            status
            duration
            stage {
              name
            }
            needs {
              nodes {
                name
              }
            }
          }
        }
      }
    }
  }
}
